<body class="d-flex align-items-center py-4 bg-body-tertiary">




    <main class="form-signin w-100 m-auto">
        <form method="post" action="/">
            <img class="mb-4" src="images/logo.png" alt="" width="72" height="74">
            <h1 class="h3 mb-3 fw-normal">Newsletter Signup</h1>

            <div class="form-floating">
                <input type="text" class="form-control" placeholder="First Name" name="FirstName">
               <label>First name</label> 
            </div>
            <div class="form-floating">
                <input type="text" class="form-control"  placeholder="Last Name" name="LastName">
                <label>Last Name</label>
            </div> <div class="form-floating">
                <input type="text" class="form-control"  placeholder="Email" name="Email">
                <label>Email</label>
            </div>

           
            <button class="btn btn-primary w-100 py-2" type="submit" name="button">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2020-2023</p>
        </form>
    </main>
